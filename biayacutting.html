<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Biaya Jasa Cutting CNC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hitung Biaya Jasa Cutting CNC</h1>
    </header>
    <main>
        <label for="panjang">Panjang (cm)</label>
        <input type="number" id="panjang" placeholder="Masukkan panjang" required>

        <label for="lebar">Lebar (cm)</label>
        <input type="number" id="lebar" placeholder="Masukkan lebar" required>

        <label for="bahan">Jenis Bahan</label>
        <select id="bahan">
            <option value="acp">ACP - Rp 150.000/m²</option>
            <option value="triplek">Triplek - Rp 100.000/m²</option>
            <option value="mdf">MDF - Rp 120.000/m²</option>
        </select>

        <label for="desain">Tingkat Kerumitan Desain</label>
        <select id="desain">
            <option value="1">Sederhana</option>
            <option value="1.5">Sedang</option>
            <option value="2">Rumit</option>
        </select>

        <button onclick="hitungBiaya()">Hitung Biaya</button>

        <div id="hasil" class="result" style="display:none;"></div>
    </main>

    <script>
        function hitungBiaya() {
            let panjang = parseFloat(document.getElementById("panjang").value) / 100; // ubah cm ke meter
            let lebar = parseFloat(document.getElementById("lebar").value) / 100;
            let bahan = document.getElementById("bahan").value;
            let desain = parseFloat(document.getElementById("desain").value);

            if (isNaN(panjang) || isNaN(lebar)) {
                alert("Masukkan ukuran yang valid!");
                return;
            }

            let hargaBahan = 0;
            if (bahan === "acp") hargaBahan = 150000;
            else if (bahan === "triplek") hargaBahan = 100000;
            else if (bahan === "mdf") hargaBahan = 120000;

            let luas = panjang * lebar; // m²
            let total = luas * hargaBahan * desain;

            let hasil = document.getElementById("hasil");
            hasil.style.display = "block";
            hasil.innerHTML = `Total Biaya: <br> <span style="color:green;">Rp ${total.toLocaleString("id-ID")}</span>`;
        }
    </script>
</body>
</html>
